<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plantogether</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="mobile">
    <div class="potager">

        <div class="ligne_bordure">
            <div class="col_bordure">

            </div>
            <div class="col_bordure">


            </div>
            <div class="col_bordure">

            </div>
            <div class="col_none">

            </div>
        </div>


        <div class="ligne">
            <div data-toggle="modal" data-target="#myModal" class="col">
                <div class="img_reset" id="img1">
                <img data-date="0" width="50" src="img/plant1.png" alt="plant">
                </div>
            </div>
            <div data-toggle="modal" data-target="#myModal" class="col">

            </div>
            <div data-toggle="modal" data-target="#myModal" class="col">

            </div>
            <div class="col_bordure_bottom"></div>
        </div>
        <div class="ligne">
            <div data-toggle="modal" data-target="#myModal" class="col">
                <div class="img_reset" id="img2">
                    <img data-date="0" width="50" src="img/plant1.png" alt="plant">
                </div>
            </div>
            <div data-toggle="modal" data-target="#myModal" class="col"></div>
            <div data-toggle="modal" data-target="#myModal" class="col"></div>
            <div class="col_bordure_bottom"></div>
        </div>
        <div class="ligne">
            <div data-toggle="modal" data-target="#myModal" class="col">
                <div class="img_reset" id="img3">
                    <img  data-date="0" width="50" src="img/plant1.png" alt="plant">
                </div>
            </div>
            <div data-toggle="modal" data-target="#myModal" class="col"></div>
            <div data-toggle="modal" data-target="#myModal" class="col"></div>
            <div class="col_bordure_bottom"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div id="slider">
        <input class="bar" type="range" id="rangeinput" value="0" onchange="rangevalue.value=value"/>
        <span class="highlight"></span>
        <output id="rangevalue">0</output>
    </div>

</div>
</body>
<script>
    $('#rangeinput').on('input', function () {
        var date = $(this).val();
        //console.warn($('img').attr('data-date'));
        $('img').attr('data-date', date);

        if( $('#img1 > img').attr('data-date') >= 0 && $('#img1 > img').attr('data-date') < 40){
            $('#img1 > img').attr('src', 'img/plant1.png');
        } else if ($('#img1 > img').attr('data-date') >= 40 && $('#img1 > img').attr('data-date') < 60){
            $('#img1 > img').attr('src', 'img/plant2.png');
        } else if ($('#img1 > img').attr('data-date') >= 60) {
            $('#img1 > img').attr('src', 'img/plant3.png');
        }

        if( $('#img2 > img').attr('data-date') >= 0 && $('#img2 > img').attr('data-date') < 20){
            $('#img2 > img').attr('src', 'img/plant1.png');
        } else if ($('#img2 > img').attr('data-date') >= 20 && $('#img2 > img').attr('data-date') < 55){
            $('#img2 > img').attr('src', 'img/plant2.png');
        } else if ($('#img2 > img').attr('data-date') >= 55) {
            $('#img2 > img').attr('src', 'img/plant3.png');
        }

        if( $('#img3 > img').attr('data-date') >= 0 && $('#img3 > img').attr('data-date') < 45){
            $('#img3 > img').attr('src', 'img/plant1.png');
        } else if ($('#img3 > img').attr('data-date') >= 45 && $('#img3 > img').attr('data-date') < 80){
            $('#img3 > img').attr('src', 'img/plant2.png');
        } else if ($('#img3 > img').attr('data-date') >= 80) {
            $('#img3 > img').attr('src', 'img/plant3.png');
        }

    })

</script>
</html>
