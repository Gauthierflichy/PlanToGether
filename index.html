<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plantogether</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>


<div class="potager">
    <div class="case" id="img1">
        <img data-date="0" src="img/tomate1.png" class="img_reset" alt="img">
    </div>
    <div class="case">
        <img src="img/tomate1.png" class="img_reset" alt="img">
    </div>
    <div class="case">
        <img src="img/tomate3.png" class="img_reset" alt="img">

    </div>
    <div class="case sec_row">
        <img src="img/carrot1.png" class="img_reset" alt="img">

    </div>
    <div class="case">
        <img src="img/carrot2.png" class="img_reset" alt="img">

    </div>
    <div class="case">
        <img src="img/carrot3.png" class="img_reset" alt="img">

    </div>
    <div class="case thrid_row">
        <img src="img/chou3.png" class="img_reset" alt="img">

    </div>
    <div class="case">
        <img src="img/chou2.png" class="img_reset" alt="img">
    </div>
    <div class="case">
        <img src="img/chou1.png" class="img_reset" alt="img">
    </div>

    <div class="shadow">
        <div class="case_shadow"></div>
        <div class="case_shadow"></div>
        <div class="case_shadow"></div>
        <div class="case_shadow sec_row"></div>
        <div class="case_shadow"></div>
        <div class="case_shadow"></div>
        <div class="case_shadow thrid_row"></div>
        <div class="case_shadow"></div>
        <div class="case_shadow"></div>
        <!--<div class="case_shadow"></div>-->
    </div>
</div>

</body>
<script>
    $('#rangeinput').on('input', function () {
        var date = $(this).val();
        //console.warn($('img').attr('data-date'));
        $('img').attr('data-date', date);

        if( $('#img1 > img').attr('data-date') >= 0 && $('#img1 > img').attr('data-date') < 40){
            $('#img1 > img').attr('src', 'img/tomate1.png');
        } else if ($('#img1 > img').attr('data-date') >= 40 && $('#img1 > img').attr('data-date') < 60){
            $('#img1 > img').attr('src', 'img/tomate2.png');
        } else if ($('#img1 > img').attr('data-date') >= 60) {
            $('#img1 > img').attr('src', 'img/tomate3.png');
        }

        if( $('#img2 > img').attr('data-date') >= 0 && $('#img2 > img').attr('data-date') < 20){
            $('#img2 > img').attr('src', 'img/carrot1.png');
        } else if ($('#img2 > img').attr('data-date') >= 20 && $('#img2 > img').attr('data-date') < 55){
            $('#img2 > img').attr('src', 'img/carrot2.png');
        } else if ($('#img2 > img').attr('data-date') >= 55) {
            $('#img2 > img').attr('src', 'img/carrot3.png');
        }

        if( $('#img3 > img').attr('data-date') >= 0 && $('#img3 > img').attr('data-date') < 45){
            $('#img3 > img').attr('src', 'img/plant1.png');
        } else if ($('#img3 > img').attr('data-date') >= 45 && $('#img3 > img').attr('data-date') < 80){
            $('#img3 > img').attr('src', 'img/plant2.png');
        } else if ($('#img3 > img').attr('data-date') >= 80) {
            $('#img3 > img').attr('src', 'img/plant3.png');
        }

    })

</script>
</body>
</html>
