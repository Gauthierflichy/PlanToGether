<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plantogether</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>


<div class="potager">
    <div class="case" id="img1">
        <img data-date="0" src="img/tomate1.png" class="img_reset" alt="img">
    </div>
    <div class="case" id="img2">

    </div>
    <div class="case" id="img3">

    </div>
    <div class="case sec_row" id="img4">
        <img src="img/carrot1.png" class="img_reset" alt="img">

    </div>
    <div class="case" id="img5">
        <img src="img/carrot2.png" class="img_reset" alt="img">

    </div>
    <div class="case" id="img6">

    <div class="case thrid_row" id="img7">

    </div>
    <div class="case" id="img9">

    </div>

    <div id="slider">
        <input class="bar" type="range" id="rangeinput" value="0" oninput="rangevalue.value=value"/>
        <span class="highlight"></span>
    </div>
    <div class="row jour" style="text-align: center">
        <output id="rangevalue" class="col-xs-1 col-xs-offset-5" style="padding-top: 0; font-size: 2em">0</output>
        <span class="col-xs-1">jours</span>
    </div>

    <div class="shadow">
        <div class="case_shadow"></div>
        <div class="case_shadow"></div>
        <div class="case_shadow"></div>
        <div class="case_shadow sec_row"></div>
        <div class="case_shadow"></div>
        <div class="case_shadow"></div>
        <div class="case_shadow thrid_row"></div>
        <div class="case_shadow"></div>
        <div class="case_shadow"></div>
        <!--<div class="case_shadow"></div>-->
    </div>
</div>
